<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var arr = [1, 2, 3, 4, 5];
      var sum = 0;

      for (let x of arr) {
        sum += x;
      }
      console.log(sum);
      var sum = 0;
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
      }
      document.write("Sum  : " + sum + "<br>");
    </script>
  </head>
  <body></body>
</html>
