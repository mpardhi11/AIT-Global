<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="data"></title>
</head>
<body>
    <p>4. Create a webpage that prints the message "When was this webpage created? Check page's title for the answer." to the screen, and set the title of the page to the current
        date.
    </p>
    <br>
    <h3>"When was this webpage created? Check page's title for the answer."</h3>
        <script>
            const d = new Date();
            document.getElementById("data").innerHTML = d;
            alert("When was this webpage created? Check page's title for the answer.");
        </script>
</body>
</html>
