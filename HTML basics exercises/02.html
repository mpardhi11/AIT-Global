<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Create a webpage that prints the numbers 1 - 10 to the screen.</title>
    <style>
        body{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <p><strong>2. Create a webpage that prints the numbers 1 - 10 to the screen.</strong></p>
    <p id="loops"></p>
    <script>
        for(let i=1;i<=10;i++) {
            document.writeln(i+"<br>");
            Text+=i+"<br>";
        }
        document.getElementById("loops").innerHTML= Text;
    </script>
    
</body>
</html>
