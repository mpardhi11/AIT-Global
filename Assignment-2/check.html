    <script>
      function isDIgitOrChar(a) {
        // var x = a.charAt(0);
        if (Number.isInteger(a)) document.write(a + " is Digit <br>");
        else document.write(a + " is Char <br>");
      }

      isDIgitOrChar(9);
      isDIgitOrChar("Aaa");
    </script>
