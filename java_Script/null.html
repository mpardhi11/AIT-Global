<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JavaScript Null Data Type</title>
  </head>
  <body>
    <script>
      var a = null;
      document.write(a + "<br>"); // Print: null

      var b = "Hello World!";
      document.write(b + "<br>"); // Print: Hello World!

      b = null;
      document.write(b + "<br>"); // Print: null
      document.write("b = null; typeof b --->  " + typeof b + "<br>");
      b = 1;
      b++;
      document.write(typeof b + "<br>");
      document.write(b); // Print: 2
    </script>
  </body>
</html>
