<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JavaScript Infinity</title>
  </head>
  <body>
    <script>
      document.write(16 / 0);
      document.write("<br>");
      document.write(-16 / 0);
      document.write("<br>");
      document.write(16 / -0);
      alert(16 / 0);
      document.write("Some text" / 2);
      document.write("<br>");
      document.write("Some text" / 2 + 10);
      document.write("<br>");
      document.write(Math.sqrt(-1));
    </script>
  </body>
</html>
