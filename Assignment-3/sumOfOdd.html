<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var sum = 0;
      for (let i = 1; i <= 10; i++) {
        if (i % 2 != 0) {
          sum += i;
          document.write(i + "<br>");
        }
      }
      console.log("Sum of Odd Numbers between 1 to 10 : " + sum);
      document.write("Sum of Odd Numbers between 1 to 10 : " + sum);
    </script>
  </head>
  <body></body>
</html>
