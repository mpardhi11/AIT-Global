<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function factorial(n) {
        let answer = 1;
        if (n == 0 || n == 1) {
          return answer;
        } else {
          for (var i = n; i >= 1; i--) {
            answer = answer * i;
          }
          return answer;
        }
      }
      var num = 5;
      fact = factorial(num);
      console.log("The factorial of " + num + " is " + fact);
    </script>
  </head>
  <body></body>
</html>
