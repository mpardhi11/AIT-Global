<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1. Print the squares of the numbers 1 - 20. Each number should be on a separate line, next to it the number 2 superscripted, an equal sign and the result. (Example: 102 = 100)</h1> <br><hr>
    <script>
        for(let i=1;i<=20;i++) {
            document.writeln(i+"<sup>2</sup> =    " + Math.pow(i,2)+"<br>");
            
        }
        </script>
</body>
</html>
