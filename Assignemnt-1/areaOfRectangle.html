    <script>
      function cal() {
        var l = Number(prompt("Enter a Length"));
        var b = Number(prompt("Enter a Breath"));

        console.log(2 * (l + b));
      }
    </script>

    <h1>2. WAP to find area of Rectangle</h1>
    <hr />
    <br /><br />

    <h2>Area of Rectangle : <span id="ans2"></span></h2>
    <button onclick="cal()" style="font-size: xx-large">Calculate</button>
  </body>
